[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
pidfile=/var/run/supervisord.pid
loglevel=info

; Paramètres critiques pour la gestion des processus
minfds=1024
minprocs=200
umask=022
user=root

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F -O -R ; -R: Permet le redémarrage, -O: Optimise les logs
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=unexpected ; Redémarre seulement si crash inattendu
startretries=3
startsecs=5
user=www-data
stopwaitsecs=30 ; Donne plus de temps pour l'arrêt
stopasgroup=true ; Tue aussi les processus enfants
killasgroup=true
stdout_logfile=/dev/stdout ; Redirige vers la sortie standard Docker
stdout_logfile_maxbytes=0 ; Pas de limite de taille
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=LARAVEL_SAFE="1" ; Variable d'environnement optionnelle

[program:nginx]
command=nginx -g 'daemon off; error_log /dev/stderr warn;'
autostart=true
autorestart=unexpected
startretries=3
startsecs=2
stopwaitsecs=30
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=www-data

[program:laravel-optimize]
command=bash -c "sleep 5 && php /var/www/html/artisan optimize" ; Attend que PHP-FPM soit prêt
autostart=true
autorestart=false
startsecs=0
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100 ; S'exécute en dernier
